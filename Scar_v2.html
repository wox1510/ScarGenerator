function calcualteAbilityText (abilityText, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility) {
  if (abilityText == "Add mana") {
  	   var d6 = Math.floor((Math.random()*6)+1);
  	   if (d6 == 1) {
  		abilityText= "Add W to your mana pool";
  	   } else if (d6 == 2) {
  		abilityText =  "Add U to your mana pool";
  	   } else if (d6 == 3) {
  		abilityText = "Add B to your mana pool";
  	   } else if (d6 == 4) {
  		abilityText = "Add R to your mana pool";
  	   } else if (d6 == 5) {
  		abilityText = "Add G to your mana pool";
  	   } else if (d6 == 6) {
  		abilityText = "Add C to your mana pool";
	   }
  }
  if (abilityText == "Add two mana") {
  	   var d6 = Math.floor((Math.random()*6)+1);
  	   if (d6 == 1) {
  		abilityText= "Add CW to your mana pool";
  	   } else if (d6 == 2) {
  		abilityText =  "Add CU to your mana pool";
  	   } else if (d6 == 3) {
  		abilityText = "Add CB to your mana pool";
  	   } else if (d6 == 4) {
  		abilityText = "Add CR to your mana pool";
  	   } else if (d6 == 5) {
  		abilityText = "Add CG to your mana pool";
  	   } else if (d6 == 6) {
  		abilityText = "Add CC to your mana pool";
	   }
  }



  if (abilityText == "Self ability") {
	   var ability = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
	   abilityText = "This creature gains ".concat(ability).concat(" until end of turn");
  }
  if (abilityText == "Self two ability") {
       var ability = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
       var ability2 = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
	   while (ability == ability2){
	     ability2 = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
	   }
	   abilityText = "This creature gains ".concat(ability).concat(" or ").concat(ability2).concat(" until end of turn");
  }


  if (abilityText == "Target ability") {
  	   var ability = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
  	   abilityText = "Target creature gains ".concat(ability).concat(" until end of turn");
  }
  if (abilityText == "Target two ability") {
       var ability = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
       var ability2 = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
	   while (ability == ability2){
	     ability2 = getCreatureAbilities(0,1, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
	   }
  	   abilityText = "Target creature gains ".concat(ability).concat(" or ").concat(ability2).concat(" until end of turn");
  }

  if (abilityText == "Damage attribute") {
    var conditionId = Math.floor((Math.random()*creatureConditions.length));
    var attributeId = Math.floor((Math.random()*creatureAttributes.length));
    var d4 = Math.floor((Math.random()*4)+1);

    if (d4 > 2) {
     abilityText = "Deal damage equal to this creature's ".concat(creatureAttributes[attributeId]).concat(" to target creature");
    } else if (creatureConditions[conditionId][1] == "pre"){
	abilityText = "Deal damage equal to this creature's ".concat(creatureAttributes[attributeId]).concat(" to target ").concat(creatureConditions[conditionId][0]).concat(" creature");
	} else {
	abilityText = "Deal damage equal to this creature's ".concat(creatureAttributes[attributeId]).concat(" to target creature ").concat(creatureConditions[conditionId][0]).concat("");
	}
  }

  if (abilityText == "Double Damage attribute") {
    var conditionId = Math.floor((Math.random()*creatureConditions.length));

    var d4 = Math.floor((Math.random()*4)+1);

    if (d4 > 2) {
     abilityText = "Deal damage equal to twice this creature's ".concat(creatureAttributes[attributeId]).concat(" to target creature");
    } else if (creatureConditions[conditionId][1] == "pre"){
	abilityText = "Deal damage equal to twice this creature's ".concat(creatureAttributes[attributeId]).concat(" to target ").concat(creatureConditions[conditionId][0]).concat(" creature");
	} else {
	abilityText = "Deal damage equal to twice this creature's ".concat(creatureAttributes[attributeId]).concat(" to target creature ").concat(creatureConditions[conditionId][0]).concat("");

  }

  		abilityText =  "Target spell or permenant becomes blue until end of turn";
  	   } else if (d6 == 3) {
  		abilityText = "Target spell or permenant becomes black until end of turn";
  	   } else if (d6 == 4) {
  		abilityText = "Target spell or permenant becomes red until end of turn";
  	   } else if (d6 == 5) {
  		abilityText = "Target spell or permenant becomes green until end of turn";
  	   } else if (d6 == 6) {
  		abilityText = "Target spell or permenant becomes the color of your choice until end of turn";
	   }
  }
  if (abilityText == "Mass color change") {
  	   var d6 = Math.floor((Math.random()*6)+1);
  	   if (d6 == 1) {
  		abilityText = "Target player's spells and permenants become white until end of turn";

  		abilityText = "Target player's spells and permenants become blue until end of turn";
  	   } else if (d6 == 3) {
  		abilityText = "Target player's spells and permenants become black until end of turn";

  		abilityText = "Target player's spells and permenants become red until end of turn";

  		abilityText = "Target player's spells and permenants become green until end of turn";
  	   } else if (d6 == 6) {
  		abilityText = "Target player's spells and permenants become the color of your choice until end of turn";

  if (abilityText == "Target protection") {

  		abilityText = "Target creature gains protection from the color of your choice until end of turn";

  		abilityText= "Creatures you control gain protection from white until end of turn";

  		abilityText =  "Creatures you control gain protection from blue until end of turn";

function getCreatureAbilities(includePowerToughness, level, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility) {
var stuff = "";
var abilities = "";
var hasStats = false;
var amount = level;
var abilityId = -1
var abilityId1 = -2;
var abilityId2 = -3;
var ability = "";

   if (includePowerToughness > Math.floor((Math.random()*100)+1))
   {
     var powerd4 = Math.floor((Math.random()*4)+1);
	 var toughnessd4 = Math.floor((Math.random()*4)+1);
	 stuff = "+".concat(powerd4).concat("/+").concat(toughnessd4);
	 hasStats = true;
	 amount = amount - 1;

   }

   while (amount > 0) {
     if (stuff != "")    {
       stuff = stuff.concat(" and ");
     }

     var powerLevel = Math.floor((Math.random()*amount)+1);
     if (powerLevel == 3) {
      abilityId = Math.floor((Math.random()*highStuff.length));
      ability = highStuff[abilityId];
      ability = fixAbility(ability, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
      if (ability == "ReRoll" || ability == "ReRoll.") {
        stuff = "ReRoll";
        break;
      }
      stuff = stuff.concat(ability);
     } else if (powerLevel == 2) {
      abilityId = Math.floor((Math.random()*mediumStuff.length));
      ability = mediumStuff[abilityId];
      ability = fixAbility(ability, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
      if (ability == "ReRoll" || ability == "ReRoll.") {
        stuff = "ReRoll";
        break;
      }
      stuff = stuff.concat(ability);
     } else {
      while (abilityId == -1 || abilityId == abilityId1 || abilityId == abilityId2) {
         abilityId = Math.floor((Math.random()*lowStuff.length));
       }
      if (abilityId1 < 0) {
        abilityId1 = abilityId;
      } else {
        abilityId2 = abilityId;
      }
      ability = lowStuff[abilityId];
      ability = fixAbility(ability, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
      if (ability == "ReRoll" || ability == "ReRoll.") {
        stuff = "ReRoll";
        break;
      }
      powerLevel = powerLevel + Math.floor((Math.random()*2));

      stuff = stuff.concat(ability);
     }
     amount = amount - powerLevel;
   }

return stuff;


}

	  	 scar.innerHTML = "4: Becomes a ".concat(powerd4.toString()).concat("/").concat(toughnessd3.toString()).concat(" ").concat(raceTypes[raceTypeId]).concat(" ").concat(" artifact creature with ").concat(ability).concat(" until end of turn. (Equipment that's a creature can't be attached.)");

	}

	if (scar.innerHTML == "Activated Ability Uncommon")
	{
	    var abilityText = activatedAbility[0];
	    var minCost = activatedAbility[1]-1;
	    var maxCost = activatedAbility[2]-2;
	 	var manaCost = Math.floor((Math.random()*(1+maxCost-minCost))+minCost);
	 	if (manaCost < 1){
			manaCost = 1;
	 	}
	 	var manaCostString = calculateCost(manaCost, activatedAbility[3], activatedAbility[4]);
	 	abilityText = calcualteAbilityText(abilityText, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
		scar.innerHTML = "".concat(manaCostString).concat(" ").concat(abilityText).concat(".");

	if (scar.innerHTML == "Activated Ability Rare")
	{
	    var abilityText = activatedAbility[5];
	    var minCost = activatedAbility[1];
	    var maxCost = activatedAbility[2];

	 	var manaCostString = calculateCost(manaCost, activatedAbility[3], activatedAbility[4]);
	 	abilityText = calcualteAbilityText(abilityText, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
		scar.innerHTML = "".concat(manaCostString).concat(" ").concat(abilityText).concat(".");
	}
	if (scar.innerHTML == "Stuff")
	{
	    var d4 = Math.floor((Math.random()*4)+1);
		scar.innerHTML = getCreatureAbilities(100,d4, lowCreatureTrigger, mediumCreatureTrigger, highCreatureTrigger, lowCreatureTriggerLabel, mediumCreatureTriggerLabel, highCreatureTriggerLabel, activatedCreatureAbility);
		scar.innerHTML =  scar.innerHTML.concat(" (Stuff level:").concat(d4).concat(")")
		if (ability == "ReRoll"){
			     ReRoll = "Y";
	   }
	}
 }
